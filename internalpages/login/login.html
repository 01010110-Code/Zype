<html lang="en">

    <link rel="stylesheet" href="styling.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Zipe | Login</title>
    <div class ="header">
    <img id="logo" src="https://i.ibb.co/FmdcwhH/Moon-light-logo-template-1.png" alt="zipe logo">

        <a style="text-decoration:none"  href="#products">Products</a>

  <body>
    <div class="grid-container">
        <div class="block1"></div>
        <div class="block2">
            <h2 id="headline">Welcome to Zipe!</h2>
            <h5 id="subheader">Don't have an account?<a id="clickhere-link" style="text-decoration: none" href="#sign-up"> Click Here.</a></h5>
            <form class="form-horizontal" role="login" id="loginForm">
                <fieldset id="email" type="email" email="email" placeholder="Your Email Address" required>Email Address</fieldset>
                <fieldset id="password" type="password" password="password" placeholder="Your Password" required>Password</fieldset>
                <button id="login-button" type="submit">Login</button>
            </form>
            <h5>Forgot Your Password? <a href="#password-recovery">Click Here</a></h5>
        </div>
      </div>
      

  </body>
