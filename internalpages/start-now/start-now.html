<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" type="image/x-icon" href="assets/newfavicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Zype | Sign-Up</title>
    <a href="/index.html" ><img src="assets/smaller.png" alt="Zype Logo" href="/index.html"></a>
<style>
    @font-face {
        font-family: 'F1';
        src: url('Fonts/gotham-rounded/GothamRounded-Light.otf') format('opentype'),
             url('Fonts/gotham-rounded/GothamRoundedLight_21020.ttf') format('truetype');
      } 
      @font-face {
        font-family: 'F2';
        src: url('/Fonts/Roboto/Roboto-Light.ttf') format('opentype'),
             url('/Fonts/Roboto/Roboto-Thin.ttf') format('truetype');
      } 

</style>
  </head>
  <br>
  <br>
  <br>
  <body>
    <div class="sign-up-form">
    <h1 id="headline">Let's create an account</h1>
    <p id="subheader">Zype transforms recurring revenue into up-front capital for growth without restrictive debt or dilution.</p>
    <form>
        <label for="full-name">Full Name</label>
        <input placeholder="Please enter your full name" type="text" id="full-name" name="full-name" required minlength="4">



		<label for="email">Work Email:</label>
		<input placeholder="Please enter your email" type="email" id="email" name="email" required>

        <label for="country" id="country" name="country" required>Select Your Country</label>
        <select id="country" name="country">
            <option value="" disabled selected>Select your country</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="UK">United Kingdom</option>
            <option value="France">France</option>
        </select>

        <label for="referrer" id="referrer" name="referrer" optional>Where Did You First Hear About Us? (Optional)</label>
        <select id="referrer" name="referrer">
            <option value="" disabled selected>Choose an option</option>
            <option value="Press">Press</option>
            <option value="WOM">Word Of Mouth</option>
            <option value="Podcast">Podcast</option>
            <option value="Search">Search</option>
            <option value="Twitter">Twitter</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="FB-IG">Facebook/Instagram</option>
            <option value="Other">Other</option>
            </select>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" minlength="8" placeholder="Must be Atleast 8 Characters." required>

        <p class="policies">By continuing you agree to the Zype <a href="#tos">terms of service</a> and <a href="#privacy">privacy policy</a>.
            <br>
            <br>
		<input type="submit" value="Submit">

	</form>
</div>
  </body>
</html>
