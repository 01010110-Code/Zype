<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" type="image/x-icon" href="internalpages/assets/moon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Zipe | Sign-Up</title>
    <img src="assets/moon.png" alt="Zipe Logo">
  </head>
  <br>
  <br>
  <br>
  <body>
    <div class="sign-up-form">
    <h1 id="headline">Let's create an account</h1>
    <p id="subheader">Zipe transforms recurring revenue into up-front capital for growth without restrictive debt or dilution.</p>
    <form>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="country" id="country" name="country" required>Select Your Country</label>
            <select id="country" name="country">
                <option value="" disabled selected>Select your country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="UK">United Kingdom</option>
                <option value="France">France</option>
            </select>

		<label for="email">Work Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

		<input type="submit" value="Submit">
	</form>
</div>
  </body>
</html>
